<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Guess the number</title>
</head>

<body>

	<div class="app-guess-the-number">
		<div class="container">
			<div class="nav">
				<button type="button" class="btn again">
					Again
				</button>
				<div class="text">
					from 1 to 20
				</div>
			</div>
			<h1>
				Guess <br>
				the number!</h1>
			<div class="mystic-number">
				?
			</div>
			<input type="number" class="your-number">
			<button type="button" class="btn check">
				Check
			</button>
			<div class="text attempt">
				Attempt:&nbsp; <span class="attempt-number">0</span>
			</div>
		</div>

	</div>

	<script src="js/app.min.js"></script>
</body>

</html>
